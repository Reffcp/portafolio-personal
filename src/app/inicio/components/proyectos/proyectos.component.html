<section class="projects-background">
    <section class="projects-container">
        <section class="projects">
            <section class="project-card" *ngFor="let proyecto of proyectos">
                <img class="project-card-icon" [src]="proyecto.techlonogy" alt="">
                <img [src]="proyecto.img" [alt]="proyecto.name" />
                <div class="card-content">
                    <h2>{{proyecto.name}}</h2>
                    <span>{{proyecto.description}}</span>
                </div>
                <button *ngIf="proyecto.demolink" (click)="gotoUrl(proyecto.demolink)">Ver proyecto</button>
                <button *ngIf="proyecto.githubrepo" (click)="gotoUrl(proyecto.githubrepo)">Github</button>
            </section>
        </section>
    </section>
</section>
