<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-12 mt-3">
      <h2 class="border-bottom text-center">
        Experiencia {{ typeExperienceTitle }}
      </h2>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div
      class="col-lg-3 col-md-5 col-11 card m-1 p-0"
      *ngFor="let experience of experiences"
    >
      <img
        [src]="experience.DES_URL_PORTADA"
        class="card-img-top border-bottom"
        alt="..."
      />
      <div class="card-body">
        <div class="d-flex">
          <i class="bi bi-building"></i>
          <h5 class="card-title">&nbsp; {{ experience.DES_NOMBRE_EMPRESA }}</h5>
        </div>
        <div class="d-flex">
          <i class="bi bi-calendar3"></i>
          <h6 class="card-title">
            &nbsp;
            {{ experience.FECHA_INICIO | date }} -
            {{ experience.FECHA_FIN | date }}
          </h6>
        </div>
        <div class="d-flex">
          <i class="bi bi-geo-alt"></i>
          &nbsp;
          <h6 class="card-title">
            {{ experience.DES_TIPO_EMPLEO }} - {{ experience.DES_UBICACION }}
          </h6>
        </div>
        <div class="d-flex">
          <i class="bi bi-person-workspace"></i>
          &nbsp;
          <p class="card-text">
            {{ experience.DES_DESCRIPCION_CORTA }}
          </p>
        </div>
      </div>
      <div class="card-footer">
        <div class="row d-flex justify-content-center">
          <div class="col-12">
            <img
              *ngFor="let tecnologias of experience.JSON_TECNOLOGIAS"
              class="col-1 m-1"
              [src]="tecnologias.DES_URL_LOGO"
              [title]="tecnologias.DES_NOMBRE"
              [alt]="tecnologias.DES_NOMBRE"
            />
          </div>
          <a
            [routerLink]="['/experiencia', 'freelancer']"
            class="col-6 btn btn-primary mt-3"
            >Ver detalle</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
